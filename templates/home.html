<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="tasks/" enctype="multipart/form-data">
    {% csrf_token %}
  <input type="text" name="task" placeholder="task name"><br>
  <input type="text" name="priority" placeholder="task priority"><br>
  <input type="submit" value="submit">
    {% for i in obj %}
    {{i.name}}
    {{i.priority}}
    {% endfor %}
</form>
</body>
</html>
